global_frame: odom
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 2.0
static_map: false
rolling_window: true
width: 4.0
height: 4.0
resolution: 0.025
map_type: costmap

track_unknown_space: false
observation_sources: laser_scan_sensor

laser_scan_sensor: {
    sensor_frame: laser, 
    data_type: LaserScan, 
    topic: /scan, 
    marking: true, 
    clearing: true}

